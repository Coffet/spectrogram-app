<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrogram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="title">Audio Spectrogram Analyzer</h1>
            <div class="language-selector">
                <button data-lang="en">English</button>
                <button data-lang="zh">繁體中文</button>
            </div>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="audio-upload" accept="audio/*" style="display:none;">
                <button id="upload-trigger" class="upload-btn" data-i18n="upload">
                    Upload Audio File
                </button>
                <div class="file-info" id="file-info"></div>
            </div>

            <div class="controls">
                <button id="play-btn" disabled data-i18n="play">Play</button>
                <button id="pause-btn" disabled data-i18n="pause">Pause</button>
                <button id="stop-btn" disabled data-i18n="stop">Stop</button>
                <div id="playtime">Playtime: 0:00</div>
                <div class="bpm-display">
                    <span data-i18n="detectedBpm">Detected BPM:</span>
                    <span id="bpm-value">--</span>
                </div>
                <button id="waveform-mode-btn">Switch to Bar Mode</button>
            </div>

            


            <div class="visualization">
                <canvas id="spectrogram"></canvas>
                <canvas id="waveform"></canvas>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/audio-bpm-detector@1.0.0/dist/audio-bpm-detector.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
